<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css">
    <script src="tictactoe.js" defer></script>
</head>
<body>
    <div id="scoreboard">
        <div class="score-container">
            <p class="player1 score-title">P1</p>
            <p class="player1-count count">0</p>
        </div>
        <div class="score-container">
            <p class="draw score-title">Draw</p>
            <p class="draw-count count">0</p>
        </div>
        <div class="score-container">
            <p class="player2 score-title">P2</p>
            <p class="player2-count count">0</p>
        </div>
    </div>

    <div id="board">
        <div class="cell" id="0-0"></div>
        <div class="cell" id="0-1"></div>
        <div class="cell" id="0-2"></div>
        <div class="cell" id="1-0"></div>
        <div class="cell" id="1-1"></div>
        <div class="cell" id="1-2"></div>
        <div class="cell" id="2-0"></div>
        <div class="cell" id="2-1"></div>
        <div class="cell" id="2-2"></div>
    </div>

    <dialog id="win-dialog">
        <p id="win-message"></p>
        <button id="dialog-close-button">Close</button>
    </dialog>
</body>
</html>
